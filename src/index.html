<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <div class="content">
    <div class="wrapper">
      <aside class="wrapper side-bar">
        <div class="logo">
          <img src="imgs/icons/logo.svg" alt="Logo" class="logo__img"></img>
          <span class="logo__text">Dashboard</span>
        </div>

        <div class="side-bar nav-board">
          <nav class="nav-board__elements">
            <div class="nav-board__element">
              <img src="imgs/icons/key-square.svg" alt="Dashboard">
              <span>Dashboard</span>
              <span class="nav-board__space"></span>
            </div>
            <div class="nav-board__element">
              <img src="imgs/icons/3d-square.svg" alt="Product">
              <span>Product</span>
              <span class="nav-board__space"></span>
              <img src="imgs/icons/vector.svg" alt="vector">
            </div>
            <div class="nav-board__element nav-board__element_active">
              <img src="imgs/icons/user-square.svg" alt="Customers">
              <span>Customers</span>
              <span class="nav-board__space"></span>
              <img src="imgs/icons/vector-white.svg" alt="vector">
            </div>
            <div class="nav-board__element">
              <img src="imgs/icons/wallet-money.svg" alt="Income">
              <span>Income</span>
              <span class="nav-board__space"></span>
              <img src="imgs/icons/vector.svg" alt="vector">
            </div>
            <div class="nav-board__element">
              <img src="imgs/icons/discount-shape.svg" alt="Promote">
              <span>Promote</span>
              <span class="nav-board__space"></span>
              <img src="imgs/icons/vector.svg" alt="vector">
            </div>
            <div class="nav-board__element">
              <img src="imgs/icons/message-question.svg" alt="Help">
              <span>Help</span>
              <span class="nav-board__space"></span>
              <img src="imgs/icons/vector.svg" alt="vector">
            </div>
          </nav>
          <div class="user">User</div>
        </div>

      </aside>
      <main></main>
    </div>
  </div>
</body>

</html>
