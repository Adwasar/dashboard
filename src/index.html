<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <div class="content">
    <div class="wrapper">
      <aside class="side-bar wrapper__side-bar">
        <div class="logo">
          <img src="imgs/icons/logo.svg" alt="Logo" class="logo__img"></img>
          <span class="logo__text">Dashboard</span>
        </div>
        <div class="nav-board side-bar__nav-board">
          <nav class="nav-board__elements">
            <div class="nav-board__element">
              <img src="imgs/icons/key-square.svg" alt="Dashboard">
              <span>Dashboard</span>
              <span class="nav-board__space"></span>
            </div>
            <div class="nav-board__element">
              <img src="imgs/icons/3d-square.svg" alt="Product">
              <span>Product</span>
              <span class="nav-board__space"></span>
              <img class="nav-board__vector" src="imgs/icons/vector.svg" alt="vector">
            </div>
            <div class="nav-board__element nav-board__element_active">
              <img src="imgs/icons/user-square.svg" alt="Customers">
              <span>Customers</span>
              <span class="nav-board__space"></span>
              <img class="nav-board__vector" src="imgs/icons/vector-white.svg" alt="vector">
            </div>
            <div class="nav-board__element">
              <img src="imgs/icons/wallet-money.svg" alt="Income">
              <span>Income</span>
              <span class="nav-board__space"></span>
              <img class="nav-board__vector" src="imgs/icons/vector.svg" alt="vector">
            </div>
            <div class="nav-board__element">
              <img src="imgs/icons/discount-shape.svg" alt="Promote">
              <span>Promote</span>
              <span class="nav-board__space"></span>
              <img class="nav-board__vector" src="imgs/icons/vector.svg" alt="vector">
            </div>
            <div class="nav-board__element">
              <img src="imgs/icons/message-question.svg" alt="Help">
              <span>Help</span>
              <span class="nav-board__space"></span>
              <img class="nav-board__vector" src="imgs/icons/vector.svg" alt="vector">
            </div>
          </nav>
          <div class="user">
            <img class="user__avatar" src="imgs/avatar.png" alt="Avatar">
            <div class="user__info">
              <span class="user__name">Evano</span>
              <span class="user__position">Project Manager</span>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <div class="wrapper">
      <main class="main wrapper__main">
        <h1 class="greetings">Hello Evano üëãüèº,</h1>

        <div class="customers main__customers">
          <div class="customers__header">
            <div class="customers__title">
              <h1 class="customers__title-name">All Customers</h1>
              <span class="customers__members-status">Active Members</span>
            </div>
            <div class="customers__input">
              <img src="imgs/icons/search.svg" alt="#">
              <input type="text" placeholder="Search">
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
